version: "3.9"

networks:
    frontend:
        driver: bridge
    backend:
        driver: bridge

services:
    mongo:
        image: 'bitnami/mongodb:latest'
        environment:
            - MONGODB_REPLICA_SET_MODE=primary
            - MONGODB_ROOT_USER=root
            - MONGODB_ROOT_PASSWORD=123456
            - MONGODB_REPLICA_SET_KEY=replicasetkey123
        volumes:
            - ./Docker/mongo/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
        restart: always
        healthcheck:
            test: test $$(mongosh --eval "rs.status().ok" -u $${MONGODB_ROOT_USER} -p $${MONGODB_ROOT_PASSWORD} --quiet) -eq 1
            interval: 10s
            timeout: 10s
            retries: 5
            start_period: 40s
        networks:
            - backend
          
    redis:
        image: "bitnami/redis:latest"
        environment:
            - REDIS_PASSWORD=123456
        restart: always
        healthcheck:
            test: ["CMD", "redis-cli","ping"]
            interval: 10s
            timeout: 10s
            retries: 5
            start_period: 40s
        networks:
            - backend
            
    cassandra:
        image: "bitnami/cassandra:latest"
        volumes:
            - ./Docker/cassandra/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
        restart: always
        healthcheck:
            test: ["CMD", "cqlsh", "-u", "cassandra", "-p", "cassandra", "-k", "chat"]
            interval: 10s
            timeout: 10s
            retries: 5
            start_period: 40s
        networks:
            - backend
            
    database-migration:
        image: "ferrilata/database-migration:latest"
        environment:
            - MONGO_ADDRESS=mongo:27017
            - MONGO_USERNAME=root
            - MONGO_PASSWORD=123456
            - CASSANDRA_ADDRESS=cassandra:9042
            - CASSANDRA_USERNAME=cassandra
            - CASSANDRA_PASSWORD=cassandra
        restart: on-failure:5
        networks:
            - backend
        depends_on:
            mongo:
                condition: service_healthy
            cassandra:
                condition: service_healthy

    user-service:
        image: "ferrilata/user-service:latest"
        environment:
            - MONGO_ADDRESS=mongo:27017
            - MONGO_DATABASE_NAME=user
            - MONGO_USERNAME=app_user
            - MONGO_PASSWORD=123456
        restart: always
        networks:
            - backend
        depends_on:
            database-migration:
                condition: service_completed_successfully
                
