            - authentication-service
            - catan-service
    
    web:
        image: "ferrilata/boardgame-client:latest"
        environment:
            - API_GATEWAY_ADDRESS=api-gateway:8080
        restart: always
        networks:
            - frontend
        ports:
            - "80:80"
        depends_on:
